<div class="layout-topbar">

    <div class="layout-topbar-logo-container">

        <app-breadcrumb></app-breadcrumb>

        <!-- زر الرجوع -->

            tooltipPosition="bottom">
            <i class="pi pi-arrow-left"></i>
        </button> -->
        
        <!-- <button class="layout-menu-button layout-topbar-action" (click)="layoutService.onMenuToggle()">
                <i class="pi pi-bars"></i>
            </button>
             -->
        <!-- <a class="layout-topbar-logo" routerLink="/pages/teachers">
        </a> -->
    </div>



    <div class="flex flex-wrap items-center justify-end gap-2 w-full">


        <div class="layout-config-menu">
            <button type="button" class="layout-topbar-action" (click)="toggleDarkMode()">
                <i
                    [ngClass]="{ 'pi ': true, 'pi-moon': layoutService.isDarkTheme(), 'pi-sun': !layoutService.isDarkTheme() }"></i>
            </button>
            <div class="relative">
                <button class="layout-topbar-action layout-topbar-action-highlight" pStyleClass="@next"
                    enterFromClass="hidden" enterActiveClass="animate-scalein" leaveToClass="hidden"
                    leaveActiveClass="animate-fadeout" [hideOnOutsideClick]="true">
                    <i class="pi pi-palette"></i>
                </button>
                <app-configurator />
            </div>
        </div>

        <div class="flex items-center gap-3">
            <!-- Notification Icon -->
            <button type="button" class="layout-topbar-action notification-button"
                (click)="toggleNotifications($event)">
                <i class="pi pi-bell"></i>
                <span class="custom-badge" *ngIf="notificationCount > 0">{{ notificationCount }}</span>
            </button>

            <!-- Profile Icon -->
            <div class="profile-dropdown">
                <button type="button" class="layout-topbar-action profile-btn">
                    <i class="pi pi-user"></i>
                    <span>حساب</span>
                </button>

                <div class="dropdown-menu">
                    <a routerLink="/profile" class="dropdown-item">
                        <i class="pi pi-user"></i>
                        <span>حساب</span>
                    </a>
                    <a (click)="logout()" class="dropdown-item">
                        <i class="pi pi-sign-out"></i>
                        <span>خروج</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<p-toast></p-toast>
<div *ngIf="showMessages" class="messages-modal" #messagesModal>
    <div *ngFor="let msg of messages" class="message-item">
        {{ msg }}
    </div>
</div>
