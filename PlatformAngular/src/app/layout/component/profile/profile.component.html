<div class="card w-full min-h-[80vh] p-6">
    <h2 class="text-2xl font-bold mb-6 text-primary text-center md:text-start">Edit your Profile</h2>

    <div class="flex flex-col md:flex-row gap-8 items-center md:items-start">
        <div class="flex flex-col items-center  md:w-1/3 relative">
            <p-avatar [image]="'assets/demo/TeacherImg/1.jpg'" size="xlarge" shape="circle"
                [style]="{ width: '250px', height: '250px' }" styleClass="border-2 border-primary">
            </p-avatar>

            <button class="mt-4 px-6 py-2 bg-primary text-white rounded shadow hover:bg-primary-dark"
                (click)="onUpdateImage()" style="width: 60%; max-width: 250px;">
                <i class="pi pi-camera"></i> Update image
            </button>
        </div>

        <div class="w-full md:w-2/3 mt-6 md:mt-10">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block mb-1 font-semibold">First Name</label>
                    <input type="text" variant="filled" pInputText [(ngModel)]="profile.FirstName" class="w-full" />
                </div>

                <div>
                    <label class="block mb-1 font-semibold">Last Name</label>
                    <input type="text" variant="filled" pInputText [(ngModel)]="profile.LastName" class="w-full" />
                </div>

                <div>
                    <label class="block mb-1 font-semibold">Email</label>
                    <input type="email" pInputText [(ngModel)]="profile.Email" variant="filled" class="w-full" />
                </div>

                <div>
                    <label class="block mb-1 font-semibold">Age</label>
                    <p-inputnumber variant="filled" [(ngModel)]="profile.Age" class="w-full" [max]="60" [min]="15" />
                </div>

                <div>
                    <label class="block mb-1 font-semibold">Phone Number</label>
                    <p-inputmask mask="(999)999-999-99" variant="filled" [(ngModel)]="profile.PhoneNumber"
                        placeholder="(010)(011)(012)(015)" class="w-full" [style]="{'width': '100%'}" />
                </div>

                <div>
                    <label class="block mb-1 font-semibold">Study Subject</label>
                    <p-select [options]="cities" [(ngModel)]="profile.StudySubject" optionLabel="name" variant="filled"
                        placeholder="Select a City" class="w-full" />
                </div>

                <div class="md:col-span-2 mt-4">
                    <label class="block mb-1 font-semibold">Brief</label>
                    <textarea [(ngModel)]="profile.Brief" variant="filled" rows="5" cols="30" pTextarea
                        class="w-full"></textarea>
                </div>
            </div>

            <!-- الأزرار تحت شوي -->
            <div class="flex justify-end gap-2 mt-10">
                <p-button label="Cancel" severity="secondary" (click)="onCancel()" />
                <p-button label="Save changes" (click)="onSaveChanges()" />
            </div>
        </div>
    </div>
</div>
