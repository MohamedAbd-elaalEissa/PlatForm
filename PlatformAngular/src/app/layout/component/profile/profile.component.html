<div class="card w-full min-h-[80vh] p-6" dir="rtl">
  <h2 class="text-2xl font-bold mb-6 text-primary text-center md:text-start">تعديل الملف الشخصي</h2>

  <div class="flex flex-col md:flex-row gap-8 items-center md:items-start">
    <div class="flex flex-col items-center md:w-1/3 relative">
      <p-avatar [image]="profile.DisplayImage" size="xlarge" shape="circle"
        [style]="{ width: '250px', height: '250px' }" styleClass="border-2 border-primary">
      </p-avatar>

      <div class="card flex justify-center">
        <p-toast />
        <p-fileUpload #uploader name="files" [customUpload]="true" multiple accept="image/*"
          (uploadHandler)="onUploadFiles($event, uploader)" chooseLabel="رفع الصور">
        </p-fileUpload>
      </div>
    </div>

    <div class="w-full md:w-2/3 mt-6 md:mt-10">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 font-semibold">الاسم الأول</label>
          <input type="text" pInputText [(ngModel)]="profile.FirstName" class="w-full" dir="rtl" />
        </div>

        <div>
          <label class="block mb-1 font-semibold">اسم العائلة</label>
          <input type="text" pInputText [(ngModel)]="profile.LastName" class="w-full" dir="rtl" />
        </div>

        <div>
          <label class="block mb-1 font-semibold">البريد الإلكتروني</label>
          <input type="email" pInputText [(ngModel)]="profile.Email" class="w-full" disabled="true" dir="ltr" />
        </div>

        <div>
          <label class="block mb-1 font-semibold">العمر</label>
          <p-inputnumber [(ngModel)]="profile.Age" class="w-full" [max]="60" [min]="25" />
        </div>

        <div>
          <label class="block mb-1 font-semibold">رقم الهاتف</label>
          <p-inputmask mask="99999999999" [(ngModel)]="profile.PhoneNumber" 
            class="w-full" dir="ltr"/>
        </div>

        <div>
          <label class="block mb-1 font-semibold">المادة الدراسية</label>
          <p-dropdown [options]="SubjectData" [(ngModel)]="profile.SubjectId" optionLabel="name" optionValue="id"
            placeholder="اختر مادة دراسية" class="w-full" />
        </div>

        <div class="md:col-span-2 mt-4">
          <label class="block mb-1 font-semibold">نبذة مختصرة</label>
          <textarea [(ngModel)]="profile.Brief" rows="5" cols="30" pTextarea class="w-full" dir="rtl"></textarea>
        </div>
      </div>

      <div class="flex justify-end gap-2 mt-10" dir="ltr">
        <p-button label="إلغاء" severity="secondary" (click)="onCancel()" />
        <p-button label="حفظ التغييرات" (click)="onSaveChanges()" />
      </div>
    </div>
  </div>
</div>
