<div class="card w-full min-h-[80vh] p-6">
  <h2 class="text-2xl font-bold mb-6 text-primary text-center md:text-start">Edit your Profile</h2>

  <div class="flex flex-col md:flex-row gap-8 items-center md:items-start">
    <div class="flex flex-col items-center  md:w-1/3 relative">
      <p-avatar [image]="profile.DisplayImage" size="xlarge" shape="circle"
        [style]="{ width: '250px', height: '250px' }" styleClass="border-2 border-primary">
      </p-avatar>

      <div class="card flex justify-center">
        <p-toast />
        <p-fileUpload #uploader name="files" [customUpload]="true" multiple accept="image/*"
          (uploadHandler)="onUploadFiles($event, uploader)" chooseLabel="Upload Images">
        </p-fileUpload>
      </div>

    </div>

    <div class="w-full md:w-2/3 mt-6 md:mt-10">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 font-semibold">First Name</label>
          <input type="text" pInputText [(ngModel)]="profile.FirstName" class="w-full" />
        </div>

        <div>
          <label class="block mb-1 font-semibold">Last Name</label>
          <input type="text" pInputText [(ngModel)]="profile.LastName" class="w-full" />
        </div>

        <div>
          <label class="block mb-1 font-semibold">Email</label>
          <input type="email" pInputText [(ngModel)]="profile.Email" class="w-full" disabled="true" />
        </div>

        <div>
          <label class="block mb-1 font-semibold">Age</label>
          <p-inputnumber [(ngModel)]="profile.Age" class="w-full" [max]="60" [min]="25" />
        </div>

        <div>
          <label class="block mb-1 font-semibold">Phone Number</label>
          <p-inputmask mask="99999999999" [(ngModel)]="profile.PhoneNumber" 
            class="w-full"/>
        </div>

        <div>
          <label class="block mb-1 font-semibold">Study Subject</label>
          <p-dropdown [options]="SubjectData" [(ngModel)]="profile.SubjectId" optionLabel="name" optionValue="id"
            placeholder="Select a Subject" class="w-full" />
        </div>


        <div class="md:col-span-2 mt-4">
          <label class="block mb-1 font-semibold">Brief</label>
          <textarea [(ngModel)]="profile.Brief" rows="5" cols="30" pTextarea class="w-full"></textarea>
        </div>
      </div>

      <div class="flex justify-end gap-2 mt-10">
        <p-button label="Cancel" severity="secondary" (click)="onCancel()" />
        <p-button label="Save changes" (click)="onSaveChanges()" />
      </div>
    </div>
  </div>
</div>
