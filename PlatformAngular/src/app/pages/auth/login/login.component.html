<app-floating-configurator />
<p-toast></p-toast>

<div
  class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden"
>
  <div class="flex flex-col items-center justify-center">
    <div
      style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)"
    >
      <div
        class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20"
        style="border-radius: 53px"
      >
        <div class="text-center mb-8">
          <!-- logo svg unchanged -->

          <div
            class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4"
          >
            مرحباً بك في Knowledge Galaxy
          </div>
          <span class="text-muted-color font-medium">سجّل الدخول للمتابعة</span>
        </div>

        <div>
          <label
            for="email1"
            class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2"
            >البريد الإلكتروني</label
          >
          <input
            pInputText
            id="email1"
            type="text"
            placeholder="البريد الإلكتروني"
            class="w-full md:w-[30rem] mb-8"
            [(ngModel)]="logInModel.email"
          />

          <label
            for="password1"
            class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2"
            >كلمة المرور</label
          >
          <p-password
            id="password1"
            [(ngModel)]="logInModel.password"
            placeholder="كلمة المرور"
            [toggleMask]="true"
            styleClass="mb-4"
            [fluid]="true"
            [feedback]="false"
          ></p-password>

          <!-- <div
            class="flex items-center justify-between mt-2 mb-8 gap-8"
          >
            <div class="flex items-center">
              <p-checkbox
                [(ngModel)]="checked"
                id="rememberme1"
                binary
                class="mr-2"
              ></p-checkbox>
              <label for="rememberme1">تذكرني</label>
            </div>
            <span
              class="font-medium no-underline ml-2 text-right cursor-pointer text-primary"
              >نسيت كلمة المرور؟</span
            >
          </div> -->

          <p-button
            label="تسجيل الدخول"
            (click)="signIn()"
            styleClass="w-full"
          ></p-button>

          <div class="text-center mt-4">
            <span class="text-muted-color">ليس لديك حساب؟ </span>
            <a
              routerLink="/auth/register"
              class="text-primary font-medium hover:underline"
              >إنشاء حساب</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
