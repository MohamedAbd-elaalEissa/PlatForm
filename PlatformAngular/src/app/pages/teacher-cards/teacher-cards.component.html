<div class="teacher-platform">
    <!-- Animated Background -->
    <div class="background-decoration">
        <div class="bg-shape bg-shape-1"></div>
        <div class="bg-shape bg-shape-2"></div>
        <div class="bg-shape bg-shape-3"></div>
    </div>

    <!-- Content Wrapper -->
    <!-- Header -->
    <div class="platform-header">
        <div class="header-content">
            <h1 class="platform-title">
                <i class="fas fa-graduation-cap"></i>
                EduConnect Platform
            </h1>
            <div class="header-controls">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search teachers, subjects..." [(ngModel)]="searchTerm"
                        (input)="onSearch()">
                </div>
            </div>
        </div>
    </div>

    <!-- Stats Section -->

        <div class="stat-label">Expert Teachers</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">
          <i class="fas fa-user-graduate"></i>
        </div>
        <div class="stat-number">{{ stats.students }}</div>

    <!-- Filter Section -->
    <div class="filter-section">
        <div *ngFor="let filter of filterOptions" class="filter-chip" [class.active]="isFilterActive(filter.id)"
            (click)="toggleFilter(filter.id)">
            <i [class]="filter.icon"></i>
            {{ filter.label }}
        </div>
    </div>

    <!-- Teachers Grid -->
    <div class="teachers-grid">
        <div *ngFor="let teacher of filteredTeachers; let i = index" class="teacher-card"
            [class.featured]="teacher.featured" [style.animation-delay]="(i * 0.1) + 's'">

            <div class="card-header">
                <div class="teacher-photo">
                    <img [src]="teacher.displayImage" [alt]="teacher.firstName">
                    <div [class]="getAvailabilityClass(teacher.availability)">
                        <i [class]="getAvailabilityIcon(teacher.availability)"></i>
                    </div>
                </div>
                <div *ngIf="teacher.featured" class="featured-badge">
                    <i class="fas fa-star"></i>
                    Featured
                </div>
            </div>

            <div class="teacher-info">
                <div class="teacher-name-section">
                    <h3 class="teacher-name">{{ teacher.firstName}} {{teacher.lastName}}</h3>
                    <span class="subject-tag">{{ teacher?.subject?.subjectAR }}</span>
                </div>

                <div class="rating-section">
                    <div class="stars">
                        <i *ngFor="let filled of getStarsArray(teacher.rating)" class="fas fa-star star"
                            [class.empty]="!filled">
                        </i>
                    </div>
                    <!-- <span class="rating-text">{{ teacher.rating }}</span>
            <span class="reviews-count">({{ teacher.reviews }} reviews)</span> -->
                </div>

                <div class="teacher-details">
                    <div class="detail-item">
                        <i class="fas fa-clock"></i>
                        <span>{{ teacher.experience }} years experience</span>
                    </div>
                    <!-- <div class="detail-item">
              <i class="fas fa-users"></i>
              <span>{{ teacher.students }} students</span>
            </div>
            <div class="detail-item">
              <i class="fas fa-map-marker-alt"></i>
              <span>{{ teacher.location }}</span>
            </div>
            <div class="detail-item">
              <i class="fas fa-dollar-sign"></i>
              <span>${{ teacher.hourlyRate }}/hour</span>
            </div> -->
                </div>

                <div class="divider"></div>

                <div class="education-section">
                    <h4 class="section-title">
                        <i class="fas fa-graduation-cap"></i>
                        Education
                    </h4>
                    <p class="education-text">{{ teacher.brief }}</p>
                </div>

                <!-- <div class="specializations">
            <h4 class="section-title">
              <i class="fas fa-tags"></i>

            </h4>
            <div class="chips-container">
              <span 
                *ngFor="let spec of teacher.specializations"
                class="chip">
                {{ spec }}
              </span>
            </div>
          </div> -->

                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <span>{{ teacher.email }}</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <span>{{ teacher.phoneNumber }}</span>
                    </div>
                </div>
            </div>

            <div class="card-actions">
                <button class="btn btn-outline" (click)="viewProfile(teacher.teacherID,teacher.subjectId)">
                    <i class="fas fa-user"></i>
                    View Profile
                </button>
                <!-- <button
