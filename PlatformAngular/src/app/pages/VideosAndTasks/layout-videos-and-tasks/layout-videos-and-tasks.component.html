<p-tabs value="tasks">
     <div class="overflow-x-auto overflow-y-hidden whitespace-nowrap">
    <p-tablist class="flex gap-4">
        <p-tab [value]="'tasks'" [routerLink]="['tasks']">
            <i class="pi pi-file-pdf"></i>
            <span>Tasks</span>
        </p-tab>
        <p-tab [value]="'videos'" [routerLink]="['videos']">
            <i class="pi pi-video"></i>
            <span>Videos</span>
        </p-tab>
        <p-tab *ngIf="roles | includesRole :'Teacher'" [value]="'uploadTasks'" [routerLink]="['uploadTasks']">
            <i class="pi pi-cloud-upload"></i>
            <span>Upload Tasks</span>
        </p-tab>
        <p-tab *ngIf="roles | includesRole :'Teacher'" [value]="'uploadVideos'" [routerLink]="['uploadVideos']">
            <i class="pi pi-cloud-upload"></i>
            <span>Upload Videos</span>
        </p-tab>
    </p-tablist>
    </div>
</p-tabs>
<router-outlet></router-outlet>
