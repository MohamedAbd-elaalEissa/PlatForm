<div class="justify-center p-4">
  <p-card class=" w-full h-full w-full md:w-8/12 shadow-2xl rounded-2xl overflow-hidden">
    <div class="mt-4 flex justify-between items-center">
      <h2 class="text-2xl font-bold text-primary-600 flex-1 text-right">
         {{ videoName.replace('.mp4', '') }}
      </h2>
    </div>

    <div class="video-container">
      <video width="100%" height="100%" controls *ngIf="videoUrl">
        <source [src]="videoUrl" type="video/mp4" />
        متصفحك لا يدعم تشغيل الفيديو.
      </video>
    </div>
  </p-card>
</div>
